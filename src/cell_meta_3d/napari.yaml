name: cell-meta-3d
display_name: Cell Metadata
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: cell-meta-3d.make_container_widget
      python_name: cell_meta_3d:ImageThreshold
      title: Make threshold Container widget
    - id: cell-meta-3d.make_magic_widget
      python_name: cell_meta_3d:threshold_magic_widget
      title: Make threshold magic widget
    - id: cell-meta-3d.make_function_widget
      python_name: cell_meta_3d:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: cell-meta-3d.make_qwidget
      python_name: cell_meta_3d:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: cell-meta-3d.make_container_widget
      display_name: Container Threshold
    - command: cell-meta-3d.make_magic_widget
      display_name: Magic Threshold
    - command: cell-meta-3d.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: cell-meta-3d.make_qwidget
      display_name: Example QWidget
